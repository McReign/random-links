<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinkRND</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="logo">
            <span class="logo_name">LinkRND</span>
            <span class="logo_tagline">Share it again</span>
        </div>
        <div class="help">
            <img class="help_question-icon" src="assets/icons/question.svg" alt="">
            <div class="help_popover hidden">
                <span>
                    Everyone can visit this site and leave here a link leading to anything, as
                    well as follow the link left by someone. It can be absolutely any page. Good luck!
                </span>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="data-container">
            <div class="data-container_changing-data">
                <a href="#" target="_blank" class="loading">...</a>
            </div>
            <div class="data-container_reload-data hidden">
                <img class="data-container_reload-data-icon" src="assets/icons/reload.svg" alt="">
            </div>
            <img class="data-container_arrow-icon" src="assets/icons/change.svg" alt="">
            <div class="data-container_data-input">
                <input class="input" type="url" placeholder="Enter your link here" autofocus>
            </div>
            <div class="data-container_change-data-btn">
                <button class="btn">Change</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="bundle.js"></script>
</body>
</html>
